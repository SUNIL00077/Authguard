<div class="bg">
  <div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6 rounded shadow">
        <div class="card bg-light">
         <div class="text-center">
          <h1> <strong> User Signup</strong></h1>
          <strong>Signup anytime!</strong>
         </div>
         <form [formGroup]="signupform" (ngSubmit)="signup(this.signupform.value)">
          <div class="form-group">
              <label for="email" style="margin-left: 5%; font-size: large;">Name :-</label>
              <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
              <small *ngIf="signupform.get('name')?.invalid && signupform.get('name')?.touched" class="text-danger">Name is required</small>
          </div>   <div class="form-group">
              <label for="email" style="margin-left: 5%; font-size: large;">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
              <small *ngIf="signupform.get('email')?.invalid && signupform.get('email')?.touched" class="text-danger">Email is required</small>
          </div>
          <div class="form-group">
              <label for="email" style="margin-left: 5%; font-size: large;">Mobile number</label>
              <input type="number" class="form-control" placeholder="Enter mobile number" formControlName="mobile">
              <small *ngIf="signupform.get('mobile')?.invalid && signupform.get('mobile')?.touched" class="text-danger">Mobile number is required</small>
          </div>
          <div class="form-group">
              <label for="password" style="margin-left: 5%; font-size: large;">Password</label>
              <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
              <small *ngIf="signupform.get('passsword')?.invalid && signupform.get('password')?.touched" class="text-danger">password is required</small>
          </div><br>
          <button class="btn btn-primary" type="submit" [disabled]="signupform.invalid">Signup</button>
          <div class="link">
         <a style="color: blue;margin-top: 10px;" routerLink="/login">Already Registered? Click here to Login</a>
          </div>
         </form>
        </div>
      </div>
  </div>
</div>
</div>
