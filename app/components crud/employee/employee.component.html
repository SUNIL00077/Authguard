<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">Navbar</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">AddEmployees</button>
  </form>
</nav>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
      <th>Roll No</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody *ngFor="let i of AllData let v=index">
    <tr >
      <th scope="row">{{v+1}}</th>
      <td>{{i.name}}</td>
      <td>{{i.lname}}</td>
      <td>{{i.email}}</td>
      <td>{{i.rollno}}</td>
      <td><button (click)="openDialog(i)">Updatae</button>
      <button (click)="deletedata(i)">Delete</button></td>

    </tr>

  </tbody>
</table>


<!-- model start -->
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formvalue">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">LastName</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="lname">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">email</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="email">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="rollno">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="postdata()">Save changes</button>
      </div>
    </div>
  </div>
</div><!-- Button trigger modal -->



<!-- model end -->
